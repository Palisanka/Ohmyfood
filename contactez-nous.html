<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Contactez-nous</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ohmyfood</h1>
        </header>
        <section>
            <form action="traitement.php" method="post">
                <p>
                    <label for="name">Nom</label> : <input type="text" name="name" id="name" placeholder="Doe" size="30" maxlength="10" autofocus required/> 
                </p>
                <p>
                    <label for="firstname">Prénom</label> : <input type="text" name="firstname" id="firstname" placeholder="John" size="30" maxlength="10" required/> 
                </p>
                <p>
                    <label for="email">Mail</label> : <input type="email" id="email" placeholder="JohnDoe@gmail.com" required>
                </p>
                <p>
                    <label for="restaurant">Choisissez le restaurant concerné dans cette liste :</label>
                    <select name="restaurant" id="restaurant" required>
                        <option value="note">La note enchantée</option>
                        <option value="chic">Le chic à la française</option>
                        <option value="delice">Le délice des papilles</option>
                        <option value="palette">La palette du goût</option>
                    </select>
                </p>
                <p>
                    <label for="commentaire">Laisser un commentaire :</label>
                    <textarea name="commentaire" id="commentaire" placeholder="ex: Erreur de commande ; Délais non respectés... etc" cols="30" rows="10" required></textarea>
                </p>
                <p>
                    <input type="submit" value="Envoyer">
                </p>
            </form>
        </section>
        <footer class="footer">
            <a href="mention_legales.html" target="_blank"> Mentions légales</a>
            <a href="contactez_nous.html" target="_blank"> Contactez-nous</a>
        </footer>
    </div>
</body>
</html>
